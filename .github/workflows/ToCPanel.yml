name: Deploy to CPanel via FTP
on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the deployment from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install lftp
      run: sudo apt-get install lftp

    - name: Set up FTP environment
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        echo "Host $FTP_SERVER" >> ~/.netrc
        echo "  User $FTP_USERNAME" >> ~/.netrc
        echo "  Password $FTP_PASSWORD" >> ~/.netrc
        chmod 600 ~/.netrc

    - name: Deploy via FTP
      run: |
        lftp -c "open -e 'mirror -R -e --ignore-time . /public_html/' $FTP_SERVER"
